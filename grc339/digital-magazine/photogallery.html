    <link rel="stylesheet" type="text/css" href="style.css" />

    <meta http-equiv="Pragma" content="no-cache" />

<body>
    <div class="container">
        <header> 
            <a href="index.html">
                <h1> 
                    <img src="images/logo.svg" alt="NOISE logo.">
                </h1>
            </a>
            <nav>
                <ul> 
                    <li><a href="#">News</a></li>

        <div class="content">
            <input type="radio" name="item" id="photo1" checked>
            <input type="radio" name="item" id="photo2">
            <input type="radio" name="item" id="photo3">
            <input type="radio" name="item" id="photo4">
            <input type="radio" name="item" id="photo5">

            <input type="radio" name="item" id="photo7">

            <div class="gallery">

                    <figure><img src="images/fernando_current.jpg" alt=""><figcaption>Fernando Alonso - Aston Martin</figcaption></figure>
                    <figure><img src="images/team_McLaren.png" alt=""><figcaption>Oscar Piastri, Zak Brown, Lando Norris - McLaren</figcaption></figure>
                    <figure><img src="images/lewis-hamilton.jpg" alt=""><figcaption>Lewis Hamilton - Ferrari</figcaption></figure>
                    <figure><img src="images/gasly.png" alt=""><figcaption>Pierre Gasly - Alpine</figcaption></figure>
                    <figure><img src="images/Sainz-scaled.jpg" alt=""><figcaption>Carlos Sainz - Williams</figcaption></figure>
                    <figure><img src="images/hulkenberg.png" alt=""><figcaption>Nico Hulkenberg - Kick Sauber</figcaption></figure>
                    <figure><img src="images/max.jpg" alt=""><figcaption>Max Verstappen - Red Bull</figcaption></figure>
                    <figure><img src="images/george.png" alt=""><figcaption>George Russell - Mercedes</figcaption></figure>
                </div>
                <div class="thumbnails">
                    <label for="photo1"><img src="images/fernando_current.jpg" alt=""></label>
                    <label for="photo2"><img src="images/team_McLaren.png" alt=""></label>
                    <label for="photo3"><img src="images/lewis-hamilton.jpg" alt=""></label>
                    <label for="photo4"><img src="images/gasly.png" alt=""></label>
                    <label for="photo5"><img src="images/Sainz-scaled.jpg" alt=""></label>
                    <label for="photo6"><img src="images/hulkenberg.png" alt=""></label>
                    <label for="photo7"><img src="images/max.jpg" alt=""></label>
                    <label for="photo8"><img src="images/george.png" alt=""></label>
